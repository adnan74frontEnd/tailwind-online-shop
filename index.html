<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digitize Application - shop</title>
    <link rel="stylesheet" href="./public/build/tailwind.css" />
  </head>
  <body class="bg-gray-100">
    <!-- app-bar -->
    <div class="flex items-center justify-between mt-10 mb-6 px-4 md:hidden">
      <div>
        <a href="#"

          <span class="text-lg font-bold text-slate-800">تایز</span></a

      </div>
      <div class="text-lg font-bold text-slate-800">ساعت هوشمند</div>
      <div
        class="w-7 h-7 bg-white rounded shadow-lg flex items-center justify-center"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          strokeWidth="{1.5}"
          class="w-5 h-5 stroke-slate-800"
        >
          <path
            strokeLinecap="round"
            strokeLinejoin="round"
            d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
          />
        </svg>
      </div>
    </div>
    <!-- filter-sort section -->
    <div class="flex items-center justify-between px-4 gap-x-2 mb-8 md:hidden">
      <div
        class="bg-white flex md:hidden items-center justify-start rounded p-4 w-1/2"
      >
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            class="w-6 h-6 stroke-orange-600"

              stroke-linejoin="round"

        </div>
        <span class="text-sm text-slate-800 mr-4">محبوب‌ترین</span>
      </div>
      <div
        class="bg-white flex md:hidden items-center justify-start rounded p-4 w-1/2"
      >
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"

            <path

            />
          </svg>
        </div>
        <span class="text-sm text-slate-800 mr-4">فیلتر: اپل</span>
      </div>
    </div>
    <!-- descktop navbar -->
    <nav
      class="bg-white sticky z-10 top-0 px-4 py-4 shadow-lg hidden md:block mb-8"
    >
      <div
        class="container mx-auto 2xl:max-w-screen-2xl flex items-center justify-between"
      >
        <ul
          class="flex items-center gap-x-2 lg:gap-x-4 text-slate-800 lg:text-lg"
        >
          <li class="block transition-all duration-500 rounded-lg px-2 py-1">
            <a href="#"

              <span class="text-lg lg:text-3xl font-bold text-slate-800"
                >تایز</span
              ></a
            >
          </li>
          <li
            class="block hover:bg-gray-200 transition-all duration-500 rounded-lg px-2 py-1"
          >
            <a href="#">خانه</a>
          </li>
          <li
            class="block hover:bg-gray-200 transition-all duration-500 rounded-lg px-2 py-1"
          >
            <a href="#">گوشی همراه</a>
          </li>
          <li
            class="block hover:bg-gray-200 transition-all duration-500 rounded-lg px-2 py-1"
          >
            <a href="#">لپ تاپ</a>
          </li>
          <li
            class="block hover:bg-gray-200 transition-all duration-500 rounded-lg px-2 py-1"

            <a href="#">ساعت هوشمند</a>

        <div
          class="flex items-center border border-slate-300 rounded-lg bg-slate-100 max-w-2xl w-1/3"

              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-5 h-5 text-slate-800 mr-2"

              <path

          </span>
          <input

            class="p-2 rounded-xl w-full mr-3 bg-slate-100 focus:outline-none text-slate-800"
          />

      </div>

    <!-- content -->
    <div
      class="container mb-24 mx-auto 2xl:max-w-screen-2xl md:px-4 grid md:gap-4 grid-cols-12 md:grid-rows-[55px_minmax(500px,_1fr)]"
    >
      <!-- sidebar -->
      <div class="hidden md:block col-span-4 lg:col-span-3 row-span-2">
        <div
          class="bg-white rounded-xl max-h-[calc(100vh_-_130px)] p-5 overflow-auto sticky top-24"
        >
          <!-- sort section -->
          <div class="mb-7">
            <div class="text-xl font-bold mb-5 text-orange-500">دسته بندی</div>
            <ul class="px-4">
              <li
                class="flex items-center text-salte-800 py-3 hover:bg-gray-100 cursor-pointer"
              >
                <span
                  class="w-7 h-7 bg-slate-200 rounded-full flex items-center justify-center"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5 stroke-slate-600"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"
                    />
                  </svg>
                </span>
                <span class="mr-4">گوشی موبایل</span>
              </li>
              <li
                class="flex items-center text-salte-800 py-3 hover:bg-gray-100 cursor-pointer"
              >
                <span
                  class="w-7 h-7 bg-slate-200 rounded-full flex items-center justify-center"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5 stroke-slate-600"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                    />
                  </svg>
                </span>
                <span class="mr-4">لپ تاپ</span>
              </li>
              <li
                class="flex items-center text-salte-800 py-3 hover:bg-gray-100 cursor-pointer"
              >
                <span
                  class="w-7 h-7 bg-slate-200 rounded-full flex items-center justify-center"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5 stroke-slate-600"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                    />
                  </svg>
                </span>
                <span class="mr-4">ساعت هوشمند</span>
              </li>
            </ul>
          </div>
          <!-- filter section -->
          <div>
            <div class="text-xl font-bold mb-5 text-orange-500">فیلتر</div>
            <!-- acc num1 -->
            <div x-data="{isOpenBrand:true}" class="px-2 mb-8">
              <!-- acc header -->
              <div
                @click="isOpenBrand=!isOpenBrand"
                class="flex items-center justify-between w-full cursor-pointer rounded-lg p-2 hover:bg-gray-100"
              >
                <div class="flex items-center">
                  <span
                    class="w-7 h-7 bg-slate-200 rounded-full flex items-center justify-center"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-5 w-5 stroke-slate-600"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                      />
                    </svg>
                  </span>
                  <span class="mr-4">برند محصول</span>
                </div>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  :class="isOpenBrand?'rotate-180':''"
                  class="h-5 w-5 stroke-slate-600 transition-all duration-700"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M19 9l-7 7-7-7"
                  />
                </svg>
              </div>
              <!-- acc body -->
              <div x-show="isOpenBrand===true" class="flex flex-col px-6">
                <label
                  class="flex items-center cursor-pointer py-2"
                  for="apple"
                >
                  <input
                    type="checkbox"
                    id="apple"
                    name="brand"
                    class="form-checkbox rounded cursor-pointer text-orange-500 focus:ring-orange-500"
                  />
                  <span class="mr-4">اپل</span>
                </label>
                <label
                  class="flex items-center cursor-pointer py-2"
                  for="xiaumi"
                >
                  <input
                    type="checkbox"
                    id="xiaumi"
                    name="brand"
                    class="form-checkbox rounded cursor-pointer text-orange-500 focus:ring-orange-500"
                  />
                  <span class="mr-4">شیائومی</span>
                </label>
                <label
                  class="flex items-center cursor-pointer py-2"
                  for="samsung"
                >
                  <input
                    type="checkbox"
                    id="samsung"
                    name="brand"
                    class="form-checkbox rounded cursor-pointer text-orange-500 focus:ring-orange-500"
                  />
                  <span class="mr-4">سامسونگ</span>
                </label>
                <label class="flex items-center cursor-pointer py-2" for="poco">
                  <input
                    type="checkbox"
                    id="poco"
                    name="brand"
                    class="form-checkbox rounded cursor-pointer text-orange-500 focus:ring-orange-500"
                  />
                  <span class="mr-4">پوکو</span>
                </label>
              </div>
            </div>
            <!-- acc num2 -->
            <div x-data="{isOpenColor:true}" class="px-2 mb-8">
              <!-- acc header -->
              <div
                @click="isOpenColor=!isOpenColor"
                class="flex items-center justify-between w-full cursor-pointer rounded-lg p-2 hover:bg-gray-100"
              >
                <div class="flex items-center">
                  <span
                    class="w-7 h-7 bg-slate-200 rounded-full flex items-center justify-center"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-5 w-5 stroke-slate-600"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01"
                      />
                    </svg>
                  </span>
                  <span class="mr-4">رنگ محصول</span>
                </div>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  :class="isOpenColor?'rotate-180':''"
                  class="h-5 w-5 stroke-slate-600 transition-all duration-700"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M19 9l-7 7-7-7"
                  />
                </svg>
              </div>
              <!-- acc body -->
              <div x-show="isOpenColor===true" class="flex flex-col px-6">
                <label class="flex items-center cursor-pointer py-2" for="blue">
                  <input
                    type="radio"
                    id="blue"
                    name="color"
                    class="form-radio rounded cursor-pointer text-blue-700 focus:ring-blue-700"
                  />
                  <span class="mr-4">آبی</span>
                </label>
                <label class="flex items-center cursor-pointer py-2" for="red">
                  <input
                    type="radio"
                    id="red"
                    name="color"
                    class="form-radio rounded cursor-pointer text-red-700 focus:ring-red-700"
                  />
                  <span class="mr-4">قرمز</span>
                </label>
                <label
                  class="flex items-center cursor-pointer py-2"
                  for="green"
                >
                  <input
                    type="radio"
                    id="green"
                    name="color"
                    class="form-radio rounded cursor-pointer text-green-700 focus:ring-green-700"
                  />
                  <span class="mr-4">سبز</span>
                </label>
                <label
                  class="flex items-center cursor-pointer py-2"
                  for="black"
                >
                  <input
                    type="radio"
                    id="black"
                    name="color"
                    class="form-radio rounded cursor-pointer text-black focus:ring-black"
                  />
                  <span class="mr-4">مشکی</span>
                </label>
              </div>
            </div>
            <!-- acc num3 -->
            <div x-data="{isOpenBrand:true}" class="px-2 mb-8">
              <!-- acc header -->
              <div
                @click="isOpenBrand=!isOpenBrand"
                class="flex items-center justify-between w-full cursor-pointer rounded-lg p-2 hover:bg-gray-100"
              >
                <div class="flex items-center">
                  <span
                    class="w-7 h-7 bg-slate-200 rounded-full flex items-center justify-center"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-5 w-5 stroke-slate-600"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
                      />
                    </svg>
                  </span>
                  <span class="mr-4">محدوده قیمت</span>
                </div>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  :class="isOpenBrand?'rotate-180':''"
                  class="h-5 w-5 stroke-slate-600 transition-all duration-700"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M19 9l-7 7-7-7"
                  />
                </svg>
              </div>
              <!-- acc body -->
              <div x-show="isOpenBrand===true" class="flex flex-col px-6">
                <label
                  class="flex items-center cursor-pointer py-2"
                  for="arzan"
                >
                  <input
                    type="checkbox"
                    id="arzan"
                    name="price"
                    class="form-checkbox rounded cursor-pointer"
                  />
                  <span class="mr-4">5 تا 10 میلیون تومان</span>
                </label>
                <label class="flex items-center cursor-pointer py-2" for="mid1">
                  <input
                    type="checkbox"
                    id="mid1"
                    name="price"
                    class="form-checkbox rounded cursor-pointer"
                  />
                  <span class="mr-4">10 تا 15 میلیون تومان</span>
                </label>
                <label class="flex items-center cursor-pointer py-2" for="mid2">
                  <input
                    type="checkbox"
                    id="mid2"
                    name="price"
                    class="form-checkbox rounded cursor-pointer"
                  />
                  <span class="mr-4">15 تا 20 میلیون تومان</span>
                </label>
                <label class="flex items-center cursor-pointer py-2" for="mid3">
                  <input
                    type="checkbox"
                    id="mid3"
                    name="price"
                    class="form-checkbox rounded cursor-pointer"
                  />
                  <span class="mr-4">بالای 20 میلیون تومان</span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- filterbar -->
      <div class="hidden md:block md:col-span-8 lg:col-span-9">
        <div
          x-data="{sort:1,activeClass:'text-slate-800 font-bold'}"
          class="bg-white px-4 flex items-center gap-x-4 lg:gap-x-8 text-gray-400 rounded-lg"
        >
          <div
            class="flex justify-center items-center rounded-md bg-orange-100 p-2"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-8 w-8 stroke-orange-500"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3 4h13M3 8h9m-9 4h9m5-4v12m0 0l-4-4m4 4l4-4"
              />
            </svg>
          </div>
          <button
            @click="sort=1"
            :class="sort===1?activeClass:''"
            class="py-4 relative"
          >
            <span>محبوب ترین</span>
            <span
              x-show="sort===1"
              class="w-2 h-2 rounded-full bg-orange-600 absolute top-2 left-0"
            ></span>
          </button>
          <button
            @click="sort=2"
            :class="sort===2?activeClass:''"
            class="py-4 relative"
          >
            <span>گران ترین</span>
            <span
              x-show="sort===2"
              class="w-2 h-2 rounded-full bg-orange-600 absolute top-2 left-0"
            ></span>
          </button>
          <button
            @click="sort=3"
            :class="sort===3?activeClass:''"
            class="py-4 relative"
          >
            <span>ارزان ترین</span>
            <span
              x-show="sort===3"
              class="w-2 h-2 rounded-full bg-orange-600 absolute top-2 left-0"
            ></span>
          </button>
          <button
            @click="sort=4"
            :class="sort===4?activeClass:''"
            class="py-4 relative"
          >
            <span>پرفروش ترین</span>
            <span
              x-show="sort===4"
              class="w-2 h-2 rounded-full bg-orange-600 absolute top-2 left-0"
            ></span>
          </button>
        </div>
      </div>
      <!-- productbar -->
      <div class="col-span-12 md:col-span-8 lg:col-span-9">
        <!-- product-carts section -->
        <div
          x-data="{products:[
      {id:1,title:'ساعت هوشمند سری 6' ,price:'123,456,789 تومان'},
      {id:2,title:'ساعت هوشمند سری 6' ,price:'123,456,789 تومان'},
      {id:3,title:'ساعت هوشمند سری 6' ,price:'123,456,789 تومان'},
      {id:4,title:'ساعت هوشمند سری 6' ,price:'123,456,789 تومان'},
      {id:5,title:'ساعت هوشمند سری 6' ,price:'123,456,789 تومان'},
      {id:6,title:'ساعت هوشمند سری 6' ,price:'123,456,789 تومان'},
      {id:7,title:'ساعت هوشمند سری 6' ,price:'123,456,789 تومان'}, 
      {id:8,title:'ساعت هوشمند سری 6' ,price:'123,456,789 تومان'},
      {id:9,title:'ساعت هوشمند سری 6' ,price:'123,456,789 تومان'},
      {id:10,title:'ساعت هوشمند سری 6' ,price:'123,456,789 تومان'},
    ]
  }"
          class="grid md: gap-x-2 gap-y-8 grid-cols-2 px-2 md:px-0 lg:grid-cols-4 sm:gap-x-4 lg:gap-x-6 lg:gap-y-10"
        >
          <template x-for="product in products" :key="product">
            <div class="bg-white rounded-xl p-2 shadow-md">
              <div class="mb-3 bg-gray-100 rounded-xl p-2">
                <img
                  src="./assets/pictures/apple watch-6.png"
                  alt="apple-watch-6"
                />
              </div>
              <div class="flex items-center justify-between w-full mb-3">
                <span class="text-slate-200 text-sm md:text-lg">اپل</span>
                <div x-data="{ color: 'red' }" class="flex items-center">
                  <div
                    @click="color= 'blue'"
                    :class="color==='blue'?'ring-2 ring-blue-400' : ''"
                    class="w-6 h-6 md:w-7 md:h-7 cursor-pointer flex items-center justify-center bg-blue-500 rounded-full border-2 border-white"
                  >
                    <svg
                      x-show="color==='blue' "
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      class="w-4 h-4 stroke-white md:w-5 md:h-5"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="m4.5 12.75 6 6 9-13.5"
                      />
                    </svg>
                  </div>
                  <div
                    @click="color= 'green'"
                    :class="color==='green'?'ring-2 ring-green-400' : ''"
                    class="w-6 h-6 md:w-7 md:h-7 cursor-pointer flex items-center justify-center bg-green-500 rounded-full border-2 border-white -mr-1.5"
                  >
                    <svg
                      x-show="color==='green' "
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      class="w-4 h-4 stroke-white md:w-5 md:h-5"
                    >
                      <path
